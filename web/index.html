<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker</title>
    <!-- css -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/field.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/brick.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- js -->
    <script src="js/global.js"></script>
</head>

<body>
    <div id="menu">
        <button id="game-pause-btn" onClick="togglePause.call(this)">
                <i class="fa fa-play"></i>
            </button>
        <button id="game-restart-btn" onClick="btnRestartGame.call(this)">
                <i class="fa fa-undo"></i>
            </button>
    </div>
    <h1 id="game-title">
        <span style="color: #FFC107;">A</span>rcanoi<span style="color: #CDDC39;">D</span>
    </h1>

    <!-- Gen Satus -->
    <p id="game-status">{ Press Enter to Start }</p>
    <div id="field" class="field" style="  width: 500px; height: 450px; display: block;">
        <!-- Points -->
        <div id="game-points-pane">
            <span id="game-points-sign">$</span>
            <span id="game-points-num">0</span>
            <span id="game-timer">00:00</span>
            <br />
            <i id="game-lives-icon" class="fa fa-heart"></i>
            <span id="game-lives-num">0</span>
        </div>
        <!-- Gaming tools -->
        <div id="paddle"></div>
        <div id="ball"></div>
        <script src="js/index.js"></script>
        <script src="js/game.js"></script>
        <script src="js/draw.js"></script>
    </div>
</body>

</html>
